<style>
  body{
    text-align:center;
    margin:auto;
  }
</style>
<body>
  <h1>Aarush Magic Search</h1>
  <input id="bar" placeholder="Search">
  <button onClick="work()">Search</button>
  <p>(Powered by Google Search Engine)</p>
</body>
<script>
function work(){
  var term = document.getElementById("bar").value;
  window.location = "https://www.google.com/search?q="+term;
}
  
  document.getElementById("bar").addEventListener("keydown", function(event) {
  if (event.code === "Enter") {
    work();
  }
});
</script>
